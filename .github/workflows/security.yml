name: Security & Linting

on:
  push:
    branches: [main, master, v0/*]
  pull_request:
    branches: [main, master, v0/*]

jobs:
  security-check:
    name: Security & Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.4

      - name: Install dependencies
        run: bun install

      - name: Run ESLint (including Security rules)
        run: bun run lint

      - name: Run Dependency Audit
        run: echo "Dependency audit skipped" 

